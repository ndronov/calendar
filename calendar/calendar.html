<!DOCTYPE html>
<html>
    <head>
        <title>Календарь</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calendar.css" />
    </head>
    <body class="body">
        <header class="header">
            <section class="header__element">
                <button class="button header__control">Добавить</button>
                <button class="button header__control">Обновить</button>
            </section>
            <section class="header__element">
                <input
                    class="input header__control"
                    placeholder="Событие, дата или участник"
                >
            </section>
        </header>
        <main class="main">
            <nav class="nav">
                <button class="nav__button" id="prev">&#9204;</button>
                <span class="current-month" id="month"></span>
                <button class="nav__button" id="next">&#9205;</button>
                <button class="nav__button" id="today">Сегодня</button>
            </nav>
            <section id="calendar"></section>
        </main>
        <script src="calendar.js"></script>
    </body>
</html>
